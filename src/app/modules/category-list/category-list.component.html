<!-- Assuming "categories" is an array of objects in your component.ts file -->

<p-panel header="Category List" [toggleable]="true" [style]="{'margin-bottom': '20px'}">
  <div class="form-container">
    <div class="list-heading-container">
      <button pButton type="button" icon="pi pi-plus" label="Add Category" class="p-button-rounded p-button-success p-button-text" (click)="add()"></button>
    </div>
    <div class="user-table">
      <p-table [value]="categories" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td><i>{{ category.status ? 'Activate' : 'Deactivate' }}</i></td>
            <td>
              <button pButton type="button" icon="pi pi-pencil" label="Update" class="p-button-rounded p-button-warning p-button-text" (click)="update(category)"></button>
              <button pButton type="button" icon="pi pi-trash" label="Delete" class="p-button-rounded p-button-danger p-button-text" (click)="delete(category.id)" style="margin-left: 10px;"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-panel>
